<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="my-form" class="userinputs">
        <label for="amount">Choose Expense Amount:</label>
        <input type="number" id="amount" class="userinput">
        <label for="expense-type">Choose Discription:</label>
        <input type="text" id="expense-type" class="userinput">
        <label for="expense-cat">Choose a Catagory:</label>
        <input list="expense-cat" name="expense-catogori" class="userinput">
        <datalist id="expense-cat" class="userinput">
            <option value="Fuel">Fuel</option>
            <option value="Movie">Movie</option>
            <option value="Shopping">Shopping</option>
            <option value="Food">Food</option>
            <option value="Grocery">Grocery</option>
            <option value="Miscellaneous"></option>
        </datalist>
        <button id="submit">Add Expense:</button>
    </form>
    <div></div>
    <ul id="exp-list"></ul>
<script src="/expence_tracker.js"></script>
</body>
</html>
